<!DOCTYPE html>
<html>

<head>
    <title>Book Search Simulator</title>
    <script>
        function searchBook(bookName, callback) {
            setTimeout(() => {
                const result = `Results for "${bookName}": [Sample Book 1, Sample Book 2]`;
                callback(result);
            }, 2000);
        }
        searchBook("JavaScript", function (result) {
            console.log(result);
        });
    </script>
</head>

    <h1>Book Search
