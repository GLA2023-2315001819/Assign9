<!DOCTYPE html>
<html>
<head>
  <title>Recursive Countdown Timer</title>
  <script>
    function countdown(n) {
      if (n < 1) {
        console.log("Blast Off!");
        return;
      }
      console.log(n);
      setTimeout(() => countdown(n - 1), 1000);
    }
  </script>
</head>
